<!DOCTYPE>

<html>
	<head>
		<meta charset="UTF-8">
		<title>GET BIZY!</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		
		<header>
			<img src="images/getbizy.png"/>
			<nav>
				<a href="/browse">Get Bizy!</a>
				<a href="/profile">Profile</a>
				<a href="/account">Account</a>
				<a href="/logout">Logout</a>
			</nav>
		</header>
		
		<section>
			
			<div id="edit" class="view">
				<div id="left">
					<div id="user-box">
						<img id="picture" src="images/andrew.jpg"/>
						<input id="name" class="overlay" type="text" value="Andrew McPherson">
						<select id="preference" class="overlay">
							<option>Wants a short term fling</option>
							<option>Looking for a long term partner</option>
							<option>Already in an engagement</option>
							<option>It's complicated</option>
							<option>Open for anything ;p</option>
						</select>
					</div>
				</div>
				
				<div id="right">
					<label for="skills-form">skills</label>
					(<span id="skills-chars-left">120</span> characters left)
					<textarea id="skills-form"></textarea>
					
					<label for="aboutme-form">about me</label>
					(<span id="aboutme-chars-left">120</span> characters left)
					<textarea id="aboutme-form"></textarea>
					
					<a id="start" class="button" href="">Get started; Get Bizy!</a>
				</div>
			</div>
			
		</section>
		
		<footer>
			GetBizy is a project from Hackanooga 2014!
		</footer>
	</body>
	
</html>
