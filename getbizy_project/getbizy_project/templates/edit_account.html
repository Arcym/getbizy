{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GetBizy!</title>
		<link href="{% static "defaults.css" %}" rel="stylesheet" type="text/css"/>
		<link href="{% static "css/account.css" %}" rel="stylesheet" type="text/css"/>
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<script src="{% static "utility/jquery.js"%}" type="text/javascript"></script>
	</head>
	<body>
		<header>
            <a href="{% url 'home' %}">Public Profile</a> |
            <a href="{% url 'edit-profile' %}">Edit Profile</a> |
            <a href="{% url 'logout' %}">Logout</a>
		</header>
		<section>
        {% block content %}
			<div id="content">
                {% crispy form form.helper %}
			</div>
        {% endblock content %}
		</section>
		
		<footer>
			GetBizy is a project from Hackanooga!
		</footer>
	</body>
</html>
