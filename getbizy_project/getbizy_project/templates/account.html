{% load staticfiles %}
<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GetBizy!</title>
		<link href="{% static "css/account.css" %}" rel="stylesheet" type="text/css"/>
		<link href="{% static "css/defaults.css" %}" rel="stylesheet" type="text/css"/>
		<script src="{% static "utility/jquery.js"%}" type="text/javascript"></script>
	</head>
	<body>
		<header>
            <a href="{% url 'logout' %}">Logout</a>
		</header>
		<section>
        {% block content %}
			<div id="content">
				<div id="profile">
					<h1>Andrew McPherson</h1>
					<img src="{% static "images/andrew.jpg"%}"/>
					
					<ul id="skills">
						<li>Java</li>
						<li>JavaScript</li>
						<li>MongoDB</li>
						<li>NodeJS</li>
						<li>ExpressJS</li>
						<li>SocketIO</li>
						<li>MeteorJS</li>
						<li>HTML5</li>
						<li>CSS3</li>
						<li id="add"></li>
					</ul>
				</div>
			</div>
			
			<div id="navigation">
				<ul>
					<li>Home</li>
					<li>Edit Profile</li>
					<li>Find Others</li>
				</ul>
			</div>
        {% endblock content %}
		</section>
		
		<footer>
			GetBizy is a project from Hackanooga!
		</footer>
	</body>
</html>
